<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 100px; ">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Assets</h1>
       
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">

  <div class="row mt-5" >
    <div class="col card bg-default shadow" *ngIf="role!='person'" style="    height: 500px;">
      <div class="card-header bg-transparent border-0">
        <h3 class="text-white mb-0">add asset</h3>
      </div>
      <div class="form-group">
        <label style="color:white">Name</label>
        <div class="input-group input-group-alternative">
          <input class="form-control" placeholder="Name"  [(ngModel)]="assetService.formData.name" type="text">
        </div>
      </div>

    <div class="form-group">
      <label style="color:white">Quantity</label>
          <div class="input-group input-group-alternative">
           
            <input class="form-control" placeholder="Quantity" [(ngModel)]="assetService.formData.quantity" type="number" min="1">
          </div>
        </div>
        
        <div class="form-group">
          <label style="color:white">Person</label>
          <div class="input-group input-group-alternative">
             <select placeholder="Person" class="form-control" [(ngModel)]="assetService.formData.personId">
                 <option *ngFor="let opt of personService.list" [value]="opt.id" >{{opt.fullName}}</option>
             </select>
          </div>
        </div>

        <div class="text-center">
          <button type="button" (click)="addAsset()" class="btn btn-primary my-4">Add</button>
        </div>
       
    </div>
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">assets tables</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Asset Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Person Name</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of assetService.list">
                <th scope="row">
                   <p>{{item.name}}</p>
                </th>
                <td>
                  <p>{{item.quantity}}</p>
                </td>
                <td>
                  {{item.personName}}
                </td>
                <td>
                  <i class="fa fa-trash" (click)="deleteAsset(item.id)" *ngIf="role!='person'"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
